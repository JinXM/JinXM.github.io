    <h2 class="title">JS字符串数组去重-思考题</h2>
  </div>
   <div class="post-meta">
    <span class="post-time">2016-06-17</span>
  </div>
  <div class="post-content">
    <p><strong>问题描述</strong></p>
<p>有一个由字符串组成的数组，需要对其去重。</p>
<a id="more"></a>
<p><strong>解决思路</strong></p>
<p>常规的方法就不说了，这里主要介绍一个利用 JS对象下名称一样的 key只能有一个 的特性去重。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 思路</span></span><br><span class="line"><span class="keyword">var</span> myObj = &#123;&#125;;</span><br><span class="line">myObj.a = <span class="string">"first"</span>;</span><br><span class="line">myObj.a = <span class="string">"second"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(myObj.a);   <span class="comment">// "second"</span></span><br></pre></td></tr></table></figure>
<p>示例代码</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="string">"one"</span>,<span class="string">"two"</span>,<span class="string">"two"</span>,<span class="string">"six"</span>,<span class="string">"four"</span>,<span class="string">"one"</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">clear</span>(<span class="params">myArr</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> myObj = &#123;&#125;;</span><br><span class="line">    <span class="keyword">var</span> newArr = [];</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;myArr.length;i++)&#123;</span><br><span class="line">        myObj[<span class="string">""</span>+myArr[i]] = myArr[i];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(myObj);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> item <span class="keyword">in</span> myObj)&#123;</span><br><span class="line">        <span class="keyword">if</span>(myObj.hasOwnProperty(item))&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(item);</span><br><span class="line">            newArr.push(item)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> newArr;</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> resultArr = clear(arr);</span><br></pre></td></tr></table></figure>
