    <h2 class="title">JS字符串数组去重-思考题</h2>
  </div>
   <div class="post-meta">
    <span class="post-time">2016-06-17</span>
  </div>
  <div class="post-content">
    <p><strong>问题描述</strong></p>
<p>有一个由字符串组成的数组，需要对其去重。</p>
<a id="more"></a>
<p><strong>解决思路</strong></p>
<p>常规的方法就不说了，这里主要介绍一个利用 JS对象下名称一样的 key只能有一个 的特性去重。</p>
<figure class="highlight javascript"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 思路</span></span><br><span class="line"><span class="keyword">var</span> myObj = {};</span><br><span class="line">myObj.a = <span class="string">"first"</span>;</span><br><span class="line">myObj.a = <span class="string">"second"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(myObj.a);   <span class="comment">// "second"</span></span><br></pre></td></tr></tbody></table></figure>
<p>示例代码</p>

m)){</span><br><span class="line">            <span class="built_in">console</span>.log(item);</span><br><span class="line">            newArr.push(item)</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> newArr;</span><br><span class="line"></span><br><span class="line">};</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> resultArr = clear(arr);</span><br></myarr.length;i++){<></span></pre></td></tr></tbody></table></figure><script>!function(o){var i=Array.prototype.slice.call(document.querySelectorAll("img[data-original]"));function c(t,e){var n=new Image,o=t.getAttribute("data-original");n.onload=function(){t.src=o,e&&e()},n.src=o}function n(){for(var t=0;t<i.length;t++)e=i[t],void 0,0<=(n=e.getBoundingClientRect()).top&&0<=n.left&&n.top<=(o.innerHeight||document.documentElement.clientHeight)&&c(i[t],function(){i.splice(t,t)});var e,n;console.log("trigger")}n(),o.addEventListener("scroll",function(){var t,e;t=n,e=o,clearTimeout(t.tId),t.tId=setTimeout(function(){t.call(e)},500)})}(this);</script>
