    <h2 class="title">JS对象-Array-读书笔记</h2>
  </div>
   <div class="post-meta">
    <span class="post-time">2016-06-01</span>
  </div>
  <div class="post-content">
    <p>Array 是JS定义好的一个基本对象，其主要属性和方法如下思维导图所示：</p>
<p><img class="cs-img img-vertical-lg" src="http://7xnm1u.com1.z0.glb.clouddn.com/log/v1/JS-book/JS-Array.png" alt="“JS" 高级程序设计”=""></p>
<a id="more"></a>
<p>以下是一些简单的实例和用法:</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 数组基本属性和方法</span></span><br><span class="line"><span class="comment">// 声明、类型检测、类型转换、增删改查、排序、合并、截取、迭代、缩小</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 声明</span></span><br><span class="line"><span class="keyword">var</span> myArr1 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">5</span>,<span class="number">10</span>,<span class="string">"j"</span>,<span class="string">"nice"</span>,<span class="number">15</span>];</span><br><span class="line"><span class="keyword">var</span> myArr2 = [<span class="string">"boy"</span>,<span class="string">"girl"</span>,<span class="string">"tree"</span>,<span class="string">"dragon"</span>];</span><br><span class="line"><span class="keyword">var</span> isString = <span class="string">"nice to meet you"</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 数组类型检测</span></span><br><span class="line"><span class="comment">// 数组基本属性和方法</span></span><br><span class="line"><span class="comment">// 声明、类型检测、类型转换、增删改查、排序、合并、截取、迭代、缩小</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 声明</span></span><br><span class="line"><span class="keyword">var</span> myArr1 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">5</span>,<span class="number">10</span>,<span class="string">"j"</span>,<span class="string">"nice"</span>,<span class="number">15</span>];</span><br><span class="line"><span class="keyword">var</span> myArr2 = [<span class="string">"boy"</span>,<span class="string">"girl"</span>,<span class="string">"tree"</span>,<span class="string">"dragon"</span>];</span><br><span class="line"><span class="keyword">var</span> isString = <span class="string">"nice to meet you"</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 数组类型检测</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"---数组类型检测---"</span>);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; instanceof Array: "</span>+(myArr1 <span class="keyword">instanceof</span> <span class="built_in">Array</span>));      <span class="comment">// true</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; instanceof Array: "</span>+(isString <span class="keyword">instanceof</span> <span class="built_in">Array</span>));    <span class="comment">// false</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; Array.isArray(): "</span>+<span class="built_in">Array</span>.isArray(myArr2));                   <span class="comment">// true</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; Array.isArray(): "</span>+<span class="built_in">Array</span>.isArray(isString));             <span class="comment">// false</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 类型转换</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"---数组类型转换---"</span>);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; XXX.toString(): "</span>+myArr1.toString());                            <span class="comment">// "1,2,5,10,j,nice,15"</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; XXX.join(): "</span>+myArr2.join(<span class="string">"-"</span>));                                     <span class="comment">// "boy-girl-tree-dragon"</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; XXX.valueOf(): "</span>+myArr1.valueOf());                              <span class="comment">// 返回一个一样的数组</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 增删改查</span></span><br><span class="line"><span class="comment">// 尾部、头部 单个删除</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; myArr1 尾部 pop 出了："</span>+myArr1.pop());                                <span class="comment">// 删除尾部最后一个元素</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; myArr1 头部 shift 出了："</span>+myArr1.shift());                        <span class="comment">// 删除头部第一个元素</span></span><br><span class="line"><span class="comment">// 尾部、头部 添加</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; myArr1 尾部 push 出了："</span>+myArr1.push(<span class="string">"尾部1"</span>,<span class="string">"尾部2"</span>));                   <span class="comment">// 尾部添加元素</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; myArr1 头部 unshift 出了："</span>+myArr1.unshift(<span class="string">"头部1"</span>,<span class="string">"头部2"</span>));     <span class="comment">// 头部添加元素</span></span><br><span class="line"><span class="comment">// 指定位置删除、添加、替换</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; myArr2 splice del："</span>+myArr2.splice(<span class="number">2</span>,<span class="number">2</span>));                                         <span class="comment">// 从第二个元素开始，删除2个元素</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; myArr2 splice add"</span>+myArr2.splice(<span class="number">2</span>,<span class="number">0</span>,<span class="string">"and"</span>,<span class="string">"love"</span>));                 <span class="comment">// 从第二个元素开始，插入2个元素</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"myArr2 now be string is :"</span>+myArr2.join(<span class="string">" "</span>));</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; myArr2 splice replace"</span>+myArr2.splice(<span class="number">0</span>,<span class="number">2</span>,<span class="string">"I"</span>,<span class="string">"you"</span>));                <span class="comment">// 从第二个元素开始，先删除2个元素，再插入2个元素</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"myArr2 now be string is :"</span>+myArr2.join(<span class="string">" "</span>));</span><br><span class="line"><span class="comment">//正序、逆序查找</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"index is: "</span>+myArr2.indexOf(<span class="string">"and"</span>));                    <span class="comment">// 正序查找"and"在数组中位置，若不存在返回-1</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"index is: "</span>+myArr2.lastIndexOf(<span class="string">"and"</span>));            <span class="comment">// 功能同 indexOf(),但是从尾部开始查找</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 排序：reverse sort</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; 逆序 myArr1: "</span>+myArr1.reverse());              <span class="comment">// 数组逆序</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">compare</span>(<span class="params">val1,val2</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(val1&lt;val2)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(val1&gt;val2)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; 排序 myArr1: "</span>+myArr1. sort(compare)); <span class="comment">// 数组排序，按字符串进行对比大小</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 合并</span></span><br><span class="line"><span class="keyword">var</span> newArr = myArr1.concat(myArr2,<span class="string">"newEle"</span>);    <span class="comment">// 合并数组</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; 合并 cancat: "</span>+newArr);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 截取</span></span><br><span class="line"><span class="keyword">var</span> partArr = newArr.slice(<span class="number">4</span>,<span class="number">7</span>);                            <span class="comment">// 从下标为4的元素开始，截取长度为（7-4）的素组</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"&gt;&gt;&gt;&gt;&gt; 截取  slice: "</span>+partArr);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 迭代 every some filter forEach map</span></span><br><span class="line"><span class="keyword">var</span> everyValue = newArr.every(<span class="function"><span class="keyword">function</span>(<span class="params">item,index,arr</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> (item == arr[index]);</span><br><span class="line">&#125;);</span><br><span class="line"><span class="keyword">var</span> someValue = newArr.some(<span class="function"><span class="keyword">function</span>(<span class="params">item,index,arr</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> (item&gt;<span class="number">0</span>);</span><br><span class="line">&#125;);</span><br><span class="line"><span class="keyword">var</span> filterValue = newArr.filter(<span class="function"><span class="keyword">function</span>(<span class="params">item,index,arr</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> (item &gt;<span class="number">7</span>);</span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">// forEach 无返回</span></span><br><span class="line"><span class="comment">// map 返回操作后数组</span></span><br><span class="line"><span class="built_in">console</span>.log(everyValue+someValue+filterValue);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 归并</span></span><br><span class="line"><span class="keyword">var</span> myArr3 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>];</span><br><span class="line"><span class="keyword">var</span> reduceVal = myArr3.reduce(<span class="function"><span class="keyword">function</span>(<span class="params">prev,cur,index,arr</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> prev+cur;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> reduceRightVal = myArr3.reduceRight(<span class="function"><span class="keyword">function</span>(<span class="params">prev,cur,index,arr</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> prev+cur;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"reduceVal is : "</span>+reduceVal);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"reduceRightVal is : "</span>+reduceRightVal);</span><br></pre></td></tr></table></figure>
