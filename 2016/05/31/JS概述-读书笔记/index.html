    <h1 id="JS概述-读书笔记"><a href="#JS概述-读书笔记" class="headerlink" title="JS概述-读书笔记"></a>JS概述-读书笔记</h1><h4 id="写在前边"><a href="#写在前边" class="headerlink" title="写在前边"></a>写在前边</h4><p>这部分笔记是记录阅读《JavaScript 高级程序设计》时的一些摘记，总结~</p>
<p>笔记主要通过 <code>图+代码+少量阐述性文字</code> 的形式进行表述~</p>
<p>JS 的组成<br><code>JavaScript = ECMAScript + DOM + BOM</code></p>
<a id="more"></a>
<p>具体如下思维导图所示：</p>
<p><a href="http://7xnm1u.com1.z0.glb.clouddn.com/log/v1/JS-book/JS-composition.png" data-fancybox="images" data-caption="JavaScript概述" target="_blank" rel="noopener"><br>    <img class="cs-img img-vertical-lg" src="http://7xnm1u.com1.z0.glb.clouddn.com/log/v1/JS-book/JS-composition.png" alt="“JS" 高级程序设计”=""><br></a></p>
<p>在 HTML 中使用 JavaScript<br>HTML 中使用&l tscript>标签来引用JS脚本。</p>
<figure class="highlight javascript"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <meta charset="<span" class="string">"utf-8"</span>><br><span class="line">    <title>使用 JS 脚本<<span class="regexp">/title></span></span><br><span class="line"><span class="regexp"></</span>head></span><br><span class="line"><body></span><br><span class="line"></span><br><span class="line"><noscript></span><br><span class="line">    <p>当游览器不支持或禁用 JS 脚本时候，会显示这段话<<span class="regexp">/p></span></span><br><span class="line"><span class="regexp"></</span>noscript></span><br><span class="line"></span><br><span class="line"><script type=<span class="string">"text/javascript"</span>></span><br><span class="line">    <span class="comment">// 内部脚本内容，每次刷新页面都会被重新加载</span></span><br><span class="line"><<span class="regexp">/script></span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp"><!-- 引用外部脚本，推荐这样做。一是好维护；二是加载后会被缓存，一次加载多次使用 --></span></span><br><span class="line"><span class="regexp"><!-- src 属性可以加载来自不同域的资源，这一特征可以用来实现跨域 --></span></span><br><span class="line"><span class="regexp"><script src="myScript.js"></</span>script></span><br><span class="line"><<span class="regexp">/body></span></span><br><span class="line"><span class="regexp"></</span>html></span><br></pre></td></tr></tbody></table></figure>
<h4 id="ECMAScript-语言构成"><a href="#ECMAScript-语言构成" class="headerlink" title="ECMAScript 语言构成"></a>ECMAScript 语言构成</h4><ol>
<li>关键字：var、new、if等，这些关键字在具有特定用途。</li>
<li>保留字：一些目前没有用途但被保留下来以后可能会被使用的词。</li>
<li>操作符：+、-、.等。</li>
<li>语句：while、for、if…else 等语句。</li>
<li>语法：如何使用 JS 的规则。</li>
<li>数据类型：定义了 JS 的数据结构。</li>
</ol>
