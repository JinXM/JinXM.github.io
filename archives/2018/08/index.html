nd merge with another repository or a local branch</span><br><span class="line">push      -- update remote refs along with associated objects</span><br><span class="line">rebase    -- forward-port local commits to the updated upstream head</span><br><span class="line">reset     -- reset current HEAD to the specified state</span><br><span class="line">rm        -- remove files from the working tree and from the index</span><br><span class="line">show      -- show various types of objects</span><br><span class="line">status    -- show the working tree status</span><br><span class="line">tag       -- create, list, delete or verify a tag object signed with GPG</span><br></pre></td></tr></table></figure>
