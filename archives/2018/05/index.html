      <div class="l-post-body post-content">
        <p><a href="/image/2018/05/myjj1.JPG" data-fancybox="images" data-caption="梅雨季节"><br>    <img class="full-story-photos center-img" src="/image/2018/05/myjj1.JPG" alt="梅雨季节"><br></a></p>
<p>今年上海的雨季，似乎来得特别早。</p>
<p>四月初的时候，雨水便开始淅淅沥沥的落下来。</p>
<p>这时候的雨，还带点春天料峭寒气和一丝丝泥土青草的气味。</p>
<p>至五月，这雨就已经下的毫不留情了。</p>
<p>从早下到晚，整座城市都变得很潮湿。幸好现代的建筑，防潮都做的很好，若是从前，地面上、墙上必定是受这“回南天”的影响，凝满了水珠，衣物棉被也染的一身“梅”气。</p>
