    <h2 class="title">低谷期指南</h2>
  </div>
   <div class="post-meta">
    <span class="post-time">2018-08-28</span>
    <span class="post-time author-info">Alucard</span>
  </div>
  <div class="post-content">
    <p></p><p style="margin: 25px 0 0 0;">低谷期不要做的</p><p></p>
<ul>
<li>不要买买买</li>
<li>不要逼迫自己加入人群</li>
<li>不要胡思乱想</li>
<li>不要刷朋友圈之类的(远离电子社交)</li>
</ul>
<p></p><p style="margin: 25px 0 0 0;">低谷期可以做的</p><p></p>
<ul>
<li>减少和别人的交流，减少社交</li>
<li>减少平时事件，专心只做一两件事情</li>
<li>一个人做些阅读、观影、跑步</li>
<li>做好休息和饮食</li>
</ul>
